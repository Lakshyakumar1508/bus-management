<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Scheduling and Route Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Automated Bus Scheduling and Route Management</h1>
    </header>
    <main>
        <section id="linked-duty">
            <h2>Linked Duty Scheduling</h2>
            <form id="linked-duty-form">
                <label for="bus-id">Bus ID:</label>
                <input type="text" id="bus-id" required>
                <label for="crew-id">Crew ID:</label>
                <input type="text" id="crew-id" required>
                <button type="submit">Assign Crew</button>
            </form>
            <ul id="linked-duty-list"></ul>
        </section>
        <section id="route-management">
            <h2>Route Management</h2>
            <link rel="stylesheet" href="/GIS/scripts.js">
            <div id="map"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
    


</body>
</html>
